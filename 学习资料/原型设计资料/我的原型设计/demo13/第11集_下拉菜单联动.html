<TEXTAREA id=u6  class="u6"    >
【范例说明文字】
通过操作一个下拉菜单的选项,控制交互，可以选择北京、甘肃看看，然后再选择北京下的北京看看

【范例举一反三】
类似天气预报的省份选择,找工作的职位选择、星座选择……总之各种通过下拉菜单的交互都可以</TEXTAREA>

<SELECT id="u7" class="u7" data-label="省"  >
<OPTION selected value="--选择省份或直辖市--">--选择省份或直辖市--</OPTION>
<OPTION  value="北京">北京</OPTION>
<OPTION  value="甘肃">甘肃</OPTION>
</SELECT>

<DIV id="u8" style="" data-label="区域">

<OPTION  value="白银">白银</OPTION>
<OPTION  value="天水">天水</OPTION>
<OPTION  value="嘉峪关 ">嘉峪关 </OPTION>
<OPTION  value="酒泉">酒泉</OPTION>

</DIV>
